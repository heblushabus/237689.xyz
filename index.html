<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>237689.xyz</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            background: #f5f3f0;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            color: #6b5b4d;
        }

        .container {
            text-align: center;
            max-width: 400px;
            padding: 3rem 2rem;
        }

        .logo {
            font-size: 3rem;
            font-weight: 300;
            color: #8b7a6b;
            margin-bottom: 2rem;
            letter-spacing: 2px;
            transition: all 0.3s ease;
        }

        .logo:hover {
            color: #a69081;
            transform: translateY(-2px);
        }

        .dot {
            width: 8px;
            height: 8px;
            background: #c4b5a6;
            border-radius: 50%;
            margin: 2rem auto;
            animation: pulse 3s ease-in-out infinite;
        }

        @keyframes pulse {
            0%, 100% {
                opacity: 0.4;
                transform: scale(1);
            }
            50% {
                opacity: 0.8;
                transform: scale(1.2);
            }
        }

        @media (max-width: 768px) {
            .logo {
                font-size: 2.5rem;
            }
            
            .container {
                padding: 2rem 1rem;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1 class="logo">237689.xyz</h1>
        <div class="dot"></div>
    </div>
</body>
</html>
